<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <dialog id="userFormDialog" class="ship-dialog">
      <form method="dialog" id="userForm">
        <label for="type"
          >Ship Type:
          <select name="type" id="typeSelect" required>
            <option value="" disabled selected hidden>Select Ship Type</option>
            <option value="ca">Carrier (5)</option>
            <option value="b">Battleship (4)</option>
            <option value="cr">Cruiser (3)</option>
            <option value="s">Submarine (3)</option>
            <option value="d">Destroyer (2)</option>
          </select> </label
        ><br />
        <label for="axis"
          >Axis:
          <fieldset>
            <div>
              <label for="xAxis"
                ><input
                  type="radio"
                  name="axis"
                  id="xAxis"
                  value="x"
                  checked
                />X
              </label>
            </div>
            <div>
              <label for="yAxis"
                ><input type="radio" name="axis" id="yAxis" value="y" />Y</label
              >
            </div>
          </fieldset>
        </label>
        <label for="xcoords"
          >X-Coordinates
          <input
            type="number"
            name="xcoords"
            id="xcoords"
            min="0"
            max="9"
            required
          /> </label
        ><br />
        <label for="ycoords"
          >Y-Coordinates
          <input
            type="number"
            name="ycoords"
            id="ycoords"
            min="0"
            max="9"
            required
          />
        </label>
        <button type="submit" class="submit">Submit</button>
      </form>
      <button class="closeDialog">X</button>
    </dialog>
    <div class="container">
      <div class="header">
        <div class="title"><h1>Battleship</h1></div>
        <div class="buttons">
          <button class="action placeShip">Place Ships</button>
          <button class="action play">Play</button>
          <div class="action reset">Reset</div>
        </div>
      </div>
      <div class="gameDiv">
        <div class="gameBoard" id="player">
          <div class="name"><h1>Player Board</h1></div>
          <div class="playerBoard"></div>
        </div>
        <div class="gameboard" id="bot">
          <div class="name"><h1>Bot Board</h1></div>
          <div class="botBoard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
